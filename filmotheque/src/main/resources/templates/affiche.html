<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title> 
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<h1>Liste des films</h1>  
<p><a href="/film/new" class="btn btn-outline-success">Ajouter un nouveau film </a></p>
<table class="table table-hover">
	<tr style="background-color: #cccccccc;"> 
		<th>#</th> 
		<th>TITRE</th>  
		<th>DESCRIPTION</th> 
		<th>ANNE PARUTION</th> 
		<th>CATEGORIE</th> 
	</tr> 
	<tr th:each="f : ${films}"> 
		<td th:text="${f.id}"></td> 
		<td th:text="${f.titre}"></td> 
		<td th:text="${f.description}"></td> 
		<td th:text="${f.anneeparution}"></td>  
		<td th:text="${f.categorie.nom}"></td>  
	</tr>
</table>
</body>
</html>
